general {
    hide_cursor = true
    grace = 0
}

background {
    monitor = HDMI-A-1
    path = ~/wallpapers/wallpaper.jpg
    blur_passes = 2
    blur_size = 5
    noise = 0.03
    brightness = 0.9
}

