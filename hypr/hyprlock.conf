label {
    monitor = HDMI-A-1
    text = cmd[update:1000] date +'%H:%M:%S'
    color = rgba(255,255,255,0.8)
    font_size = 48
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor = HDMI-A-1
    text = $USER
    color = rgba(255,255,255,0.8)
    font_size = 22
    position = 0, -60
    halign = center
    valign = center
}

input-field {
    monitor = HDMI-A-1
    size = 250, 40
    outline_thickness = 2
    dots_center = true
    outer_color = rgba(0,0,0,0.6)
    inner_color = rgba(255,255,255,0.1)
    font_color = rgba(255,255,255,1.0)
    fade_on_empty = false
    placeholder_text = <Ingresa tu contraseÃ±a...>
    check_color = rgba(0,255,0,0.6)
    fail_color = rgba(255,0,0,0.6)
    capslock_color = rgba(255,255,0,0.6)
    position = 0, -100
    halign = center
    valign = center
}
